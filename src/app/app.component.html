<div class="loading-overlay" *ngIf="!isAuthenticated">
  <div class="logo">
    <img class="d-inline-block align-top" src="../assets/3dcloud.svg" alt="3DCloud" height="200" />
  </div>

  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-container *ngIf="isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img class="d-inline-block align-top" src="../assets/3dcloud.svg" alt="3DCloud" height="30" />
        Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="clients">Clients</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="printers">Printers</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown" ngbDropdown>
            <a role="button" class="nav-link" ngbDropdownToggle>
              <img class="avatar" src="https://via.placeholder.com/80x80" alt="" />
              <span class="user-name">{{ currentUser.name }}</span>
            </a>
            <div class="dropdown-menu" ngbDropdownMenu>
              <a role="button" class="dropdown-item" (click)="signOut()">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content container">
    <router-outlet></router-outlet>
  </div>

</ng-container>
