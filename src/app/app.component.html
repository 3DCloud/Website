<app-loading-overlay
  *ngIf="!loaded"
  [showSpinner]="!error"
  alertType="danger"
  [message]="error"></app-loading-overlay>

<ng-container *ngIf="loaded">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img class="d-inline-block align-top" src="assets/3dcloud.svg" alt="3DCloud" height="30" />
        Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active" *ngIf="'read' | ablePure: 'UploadedFile' | async">
            <a class="nav-link" routerLink="files">Files</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="'read' | ablePure: 'Printer' | async">
            <a class="nav-link" routerLink="prints">Prints</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="'read' | ablePure: 'Client' | async">
            <a class="nav-link" routerLink="clients">Clients</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="'read' | ablePure: 'Printer' | async">
            <a class="nav-link" routerLink="printers">Printers</a>
          </li>
          <li class="nav-item"
              routerLinkActive="active"
              *ngIf="('read' | ablePure: 'GeneralSetting' | async) ||
                     ('read' | ablePure: 'PrinterDefintion' | async) ||
                     ('read' | ablePure: 'Material' | async)">
            <a class="nav-link" routerLink="settings">Settings</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a role="button" class="nav-link" (click)="signIn()">Sign In</a>
          </li>
          <li class="nav-item dropdown" ngbDropdown *ngIf="isAuthenticated">
            <a role="button" class="nav-link" ngbDropdownToggle>
              <img class="avatar" src="{{ gravatarUrl }}" alt="" />
              <span class="user-name">{{ currentUser?.name }}</span>
            </a>
            <div class="dropdown-menu" ngbDropdownMenu>
              <a role="button" class="dropdown-item" (click)="signOut()">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content container">
    <router-outlet></router-outlet>
  </div>

</ng-container>
