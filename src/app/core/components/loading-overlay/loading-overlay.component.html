<div class="loading-overlay">
  <div class="logo">
    <img class="d-inline-block align-top" src="assets/3dcloud.svg" alt="3DCloud" height="200" loading="eager" />
  </div>

  <app-spinner *ngIf="showSpinner"></app-spinner>

  <app-alert *ngIf="message" [type]="alertType" [icon]="messageIcon">
    {{ message }}
  </app-alert>
</div>
