<div class="loading-overlay">
  <div class="logo">
    <img class="d-inline-block align-top mb-4" src="assets/maker-repo-print.svg" alt="MakerRepo Print" height="100" loading="eager" />
  </div>

  <app-spinner *ngIf="showSpinner"></app-spinner>

  <app-alert *ngIf="message" [type]="alertType" [icon]="messageIcon">
    {{ message }}
  </app-alert>
</div>
