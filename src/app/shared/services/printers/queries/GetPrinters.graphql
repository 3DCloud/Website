query {
  printers {
    id
    printerDefinition {
      name
      thumbnail {
        url
      }
    }
    printerExtruders {
      extruderIndex
      materialColor {
        name
        color
        material {
          name
        }
      }
    }
    name
    state
    progress
    deviceId
    createdAt
    updatedAt
  }
}
