query ($id: ID!) {
  printerDefinition(id: $id) {
    id
    name
    extruderCount
    thumbnail {
      url
    }
    gCodeSettings {
      id
      startGCode
      endGCode
      cancelGCode
    }
    ultiGCodeSettings {
      id
      materialId
      material {
        id
        name
        brand
      }
      buildPlateTemperature
      endOfPrintRetractionLength
      fanSpeed
      flowRate
      perNozzleSettings {
        size025 {
          hotendTemperature
          retractionLength
          retractionSpeed
        }
        size040 {
          hotendTemperature
          retractionLength
          retractionSpeed
        }
        size060 {
          hotendTemperature
          retractionLength
          retractionSpeed
        }
        size080{
          hotendTemperature
          retractionLength
          retractionSpeed
        }
        size100 {
          hotendTemperature
          retractionLength
          retractionSpeed
        }
      }
    }
  }
}
