<h1>Printers</h1>

<app-spinner *ngIf="loading"></app-spinner>

<table *ngIf="!loading && printers.length" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Model</th>
      <th>State</th>
      <!--suppress TypeScriptValidateTypes -->
      <th *ngIf="'read' | ablePure: 'Client' | async">Client</th>
      <!--suppress TypeScriptValidateTypes -->
      <th *ngIf="'update' | ablePure: 'Printer' | async"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let printer of printers">
      <td><a [routerLink]="[printer.id, 'status']">{{ printer.name }}</a></td>
      <td>{{ printer.printerDefinition.name }}</td>
      <td><app-printer-state-badge [state]="printer.state"></app-printer-state-badge></td>
      <!--suppress TypeScriptValidateTypes -->
      <td *ngIf="'read' | ablePure: subject('Client', printer.device?.client) | async">
        <a *ngIf="printer.device" [routerLink]="['/clients', printer.device.client.id]">{{ printer.device.client.id }}</a>
      </td>
      <!--suppress TypeScriptValidateTypes -->
      <td *ngIf="'update' | ablePure: 'Printer' | async">
        <button type="button" class="btn btn-primary" (click)="showChangeMaterialModal(printer)">Change Material&hellip;</button>
        <a class="btn btn-light ml-1" [routerLink]="[printer.id, 'settings']"><fa-icon [icon]="icons.faWrench"></fa-icon></a>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!printers.length && !loading && !error" class="alert alert-info">
  No results.
</div>

<div *ngIf="error" class="alert alert-danger">
  Failed to get printers: {{error}}
</div>
