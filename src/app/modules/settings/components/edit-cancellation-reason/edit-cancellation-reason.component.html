<h2>
  <ng-container *ngIf="!id">Create Cancellation Reason</ng-container>
  <ng-container *ngIf="id">Edit Cancellation Reason</ng-container>
</h2>

<app-spinner *ngIf="loading"></app-spinner>

<app-alert type="danger" *ngIf="error">{{ error }}</app-alert>

<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" formControlName="name" [class.is-invalid]="formControls.name | isInvalid" />
  </div>
  <div class="form-group">
    <label for="description">Description (optional)</label>
    <textarea class="form-control" id="description" formControlName="description" [class.is-invalid]="formControls.description | isInvalid"></textarea>
  </div>

  <button type="submit" class="btn btn-success"><fa-icon [icon]="icons.faSave"></fa-icon> Save</button>
  <a class="btn btn-secondary ml-1" routerLink="..">Cancel</a>
</form>
