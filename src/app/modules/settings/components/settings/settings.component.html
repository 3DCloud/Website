<h1>Settings</h1>
<div class="row mt-3">
  <div class="col-lg-3 col-md-4 col-12">
    <ul class="nav nav-pills flex-column" *ngFor="let page of pages">
      <!--suppress TypeScriptValidateTypes -->
      <li class="nav-item" *ngIf="'index' | ablePure: page.ability | async">
        <a role="button" class="nav-link" routerLinkActive="active" routerLink="{{page.path}}">{{page.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-lg-9 col-md-8 col-12">
    <router-outlet></router-outlet>
  </div>
</div>
